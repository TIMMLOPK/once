        <div class="shell">
            <ui class="images">

                <li class="img"></li>
            </ui>
            <ui class="min-images">
                <li class="min"></li>
                <li class="min"></li>
                <li class="min"></li>
            </ui>
            <div class="button">
                <div class="button-left"><i class="fas fa-angle-left"></i></div>
                <div class="button-right"><i class="fas fa-angle-right"></i></div>
            </div>
        </div>

        <script>

            let left = document.querySelector(".button-left")
            let right = document.querySelector(".button-right")
            let min = document.querySelectorAll(".min")
            let images = document.querySelector(".images")
            // 我们先设置一个index用来计算和控制图片的位置，再设置一个time作为定时器
            let index = 0
            let time
            // 在这里我们先创建一个position为复用函数，作用就是结合index来定义当前图片的位置的
            function position() {
                images.style.left = (index * -100) + "%"
            }

            function add() {
                if (index >= min.length - 1) {
                    index = 0
                } else {
                    index++
                }
            }

            function desc() {
                if (index < 1) {
                    index = min.length - 1
                } else {
                    index--
                }
            }

            function timer() {
                time = setInterval(() => {
                    index++
                    desc()
                    add()
                    position()
                }, 3000)
            }

            left.addEventListener("click", () => {
                desc()
                position()
                clearInterval(time)
                timer()
            })

            right.addEventListener("click", () => {
                add()
                position()
                clearInterval(time)
                timer()
            })
            for (let i = 0; i < min.length; i++) {
                min[i].addEventListener("click", () => {
                    index = i
                    position()
                    clearInterval(time)
                    timer()
                })
            }

            timer()
        </script>
